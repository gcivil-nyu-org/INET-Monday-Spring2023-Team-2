name: Test Python
description: Runs Python tests and checks coverage when tests pass
inputs:
  minimum-coverage:
    default: "85"
    description: The minimum required code coverage percentage
    required: false
runs:
  using: composite
  steps:
    - name: Execute Python Django Test Cases
      shell: bash
      working-directory: voluncheer
      run: python manage.py test
    - name: Check Test Coverage
      shell: bash
      working-directory: voluncheer
      run: |
        coverage run --source "." manage.py test
        coverage lcov --fail-under=${{ inputs.minimum-coverage }}
    - name: Report Coverage to Coveralls
      if: ${{ success() }}
      uses: coverallsapp/github-action@v1
      with:
        base-path: voluncheer
        github-token: ${{ github.token }}
        path-to-lcov: voluncheer/coverage.lcov
